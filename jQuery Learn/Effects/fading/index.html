<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>

<body>

  <table align="center">
    <tbody>
      <tr>
        <th class="header-small">
          <div class="header-text">Buttons</div>
        </th>
        <th class="header-big">
          <div class="image-text">Images</div>
        </th>
      </tr>

      <tr>
        <th class="button-col">
          <button class="hide-button">
            <div class="button-text">HIDE</div>
          </button>
        </th>
        <th rowspan="3" class="img-col">
          <img src="https://content.codecademy.com/courses/jquery/effects/veggies.jpg" class="first-image">
        </th>
      </tr>

      <tr>
        <th class="button-col"><button class="show-button">
            <div class="button-text">SHOW</div>
          </button></th>
      </tr>
      <tr>
        <th class="button-col">
          <button class="toggle-button">
            <div class="button-text">TOGGLE</div>
          </button>
        </th>
      </tr>

      <tr>
        <th class="button-col">
          <button class="fade-out-button">
            <div class="button-text">FADE OUT</div>
          </button>
        </th>
        <th rowspan="3" class="img-col">
          <img src="https://content.codecademy.com/courses/jquery/effects/photo_2.jpg" class="fade-image">
        </th>
      </tr>

      <tr>
        <th class="button-col">
          <button class="fade-in-button">
            <div class="button-text">FADE IN</div>
          </button>
        </th>
      </tr>

    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
